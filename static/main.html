      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        transition: background-color 0.5s ease;
      }

      /* Light Theme */
      body.light {
        background-color: #faf9f6;
        color: #222629;
      }
      /* Dark Theme */
      body.dark {
        background-color: #222629;
        color: #faf9f6;
      }

      header {
        position: relative;
        padding: 20px;
        text-align: center;
        color: #86c232;
        background: linear-gradient(to right, #222629, #222629);
        color: #fff;
        overflow: hidden; /* Limit particle effect to the header */
      }

      /* Particle Styles */
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: #fff;
        border-radius: 50%;
        margin: 0px;
        padding: 0px;
      }

      /* Line Styles */
      .line {
        position: absolute;
        background-color: #fff;
        opacity: 0; /* Initially invisible */
      }

      section {
        padding: 20px;
      }

      /* Add your own interesting background */
      section.background {
        background-image: url("your-background-image.jpg");
        background-size: cover;
        background-position: center;
      }

      button {
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2980b9;
      }

      /* Moon Icon */
      #moon {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      #moon:hover {
        transform: scale(1.2);
      }

      /* Sun Icon */
      #sun {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      #sun:hover {
        transform: scale(1.2);
      }

      /* Dark Mode Specific Styles */
      body.dark #sun {
        display: block;
      }

      /* Light Mode Specific Styles */
      body.light #moon {
        display: block;
      }
    </style>

      <h1>Prate</h1>

      <script>
        function createParticle() {}
        class Particle {
          constructor(top, right, bottom, left, height, width) {
            this.top = top;
            this.right = right;
            this.bottom = bottom;
            this.left = left;
            this.height = height;
            this.width = width;

            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.speed = Math.random();
            this.direction = Math.random() * 360;
            this.element = document.createElement("div");
            this.element.classList.add("particle");
            this.element.style.left = this.x + "px";
            this.element.style.top = this.y + "px";
            document.body.appendChild(this.element);
          }

          /*

            This will request an animation frame and then move the particle in the direction it is facing.
            Pick an initial direction at random. if the particle reaches the edge of the screen, change direction.
                      
          */
          move_particle() {
            if (
              this.x >= this.right - 10 ||
              this.x <= 10 ||
              this.y >= this.bottom - 10 ||
              this.y <= 10
            ) {
              this.direction = (180 - this.direction) % 360;
            }

            this.x += this.speed * Math.cos(this.direction);
            this.y += this.speed * Math.sin(this.direction);

            this.element.style.left = this.x + "px";
            this.element.style.top = this.y + "px";

            requestAnimationFrame(() => this.move_particle());
          }
        }

        // Function to create particles and connect them with lines
        function createParticles() {
          /* create a variable number of particles. These particles
          Will then be directed to move in an initial random direction
          and then change direction when they reach the edge of the screen.

          When the particles are created, they will be connected with lines to create a web effect.
          */

          const numberOfParticles = 15;
          let particles = new Array(numberOfParticles).fill(1);

          // Determing the edges of the header div
          /*
            top: number,
            right: number,
            bottom: number,
            left: number,

          */

          const header = document.querySelector("header");
          const { top, right, bottom, left, height, width } =
            header.getBoundingClientRect();

          // Map over the particles and give them a starting position;
          particles = particles.map(() => {
            const new_part = new Particle(
              top,
              right,
              bottom,
              left,
              height,
              width,
            );
            new_part.move_particle();
            return new_part;
          });

          // Create lines between the particles
        }

        createParticles();
      </script>
